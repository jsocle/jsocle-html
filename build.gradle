buildscript {
    ext.kotlinVersion = '0.11.91'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

version = "0.0.1"

apply plugin: "kotlin"

repositories {
    mavenCentral()
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier 'sources'
    from sourceSets.main.allSource
}

dependencies {
    compile(
            "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion", 'com.google.guava:guava:18.0'
    )

    testCompile 'junit:junit:4.12'
}
