buildscript {
    ext.kotlinVersion = '0.11.91'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

name = "khtml"
version = "0.0.1"

apply plugin: "kotlin"

repositories {
    mavenCentral()
}

dependencies {
    compile(
            "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
    )

    testCompile 'junit:junit:4.12'
}
