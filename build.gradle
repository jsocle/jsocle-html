buildscript {
    ext.kotlinVersion = '0.10.195'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

version = "0.0.1"

apply plugin: "kotlin"

repositories {
    mavenCentral()
}

dependencies {
    compile(
            "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion", 'com.google.guava:guava:18.0'
    )

    testCompile 'junit:junit:4.12'
}
